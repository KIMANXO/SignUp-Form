<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>SignUP Form </title>
</head>
<body>
    <section id="table">
      <h1>Sign UP</h1>
      <br />
      <form>
        <inpu
          type="text"
          placeholder="First Name"
          required
          minlength="4"
          maxlength="12"
          autocomplete="on"
        />
        <br />
        <input
          type="text"
          placeholder="Last Name"
          required
          minlength="4"
          maxlength="12"
          autocomplete="on"
        />
        <br />
        <input
          type="email"
          placeholder="Email"
          required
          maxlength="25"
          autocomplete="on"
        />
        <br>
        <input
        type="password"
        placeholder="Password"
        required
        minlength="8"
        maxlength="20"
      />
      <br>
      <input
      type="password"
      placeholder="Retype Password"
      required
      minlength="8"
      maxlength="20"
     />
        <br />
        <input type="submit" value="SignUp" id="btn" />
      </form>
    </section>
</body>
</html>
